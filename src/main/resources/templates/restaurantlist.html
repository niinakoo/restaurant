<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lista Helsingin ravintoloista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h4 th:inline="text">Hei [[${#httpServletRequest.remoteUser}]]!</h4>
	<h1>Ravintolat Helsingissä</h1>
	<table>
		<tr>
			<th>Nimi</th>
			<th>Osoite</th>
			<th>Puhelinnumero</th>
			<th>Keittiö</th>
			<th sec:authorize="hasAuthority('ADMIN')"></th>
		</tr>
			<tr th:each = "restaurant : ${restaurants}">
				<td th:text = "${restaurant.name}"></td>
				<td th:text = "${restaurant.address}"></td>
				<td th:text = "${restaurant.phone}"></td>
				<td th:text = "${restaurant.cuisine.name}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${restaurant.id})}">Muokkaa</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${restaurant.id})}">Poista</a></td>
			</tr>
	</table>
	<a sec:authorize="hasAuthority('ADMIN')" href="/add">Lisää uusi ravintola</a>
	
	<form th:action="@{/logout}" method="post">
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" class="btn btn-success" value="Kirjaudu ulos"/>
	</form>
</body>
</html>
